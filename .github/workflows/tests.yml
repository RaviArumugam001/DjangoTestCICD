name: Django Tests

on:
  # Run tests when PR is raised against main
  pull_request:
    branches: [ "main" ]

  # Run tests after merge (push to main)
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"   # match your Django version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django

      - name: Run migrations
        env:
          DJANGO_SETTINGS_MODULE: College.settings
        run: |
          python manage.py migrate

      - name: Run tests with pytest
        env:
          DJANGO_SETTINGS_MODULE: College.settings
        run: |
          pytest -v
