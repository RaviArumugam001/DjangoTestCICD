name: Django CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          clean: true
      - name: Fix permissions
        run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Run tests in Docker
        run: docker-compose -f docker-compose.yml up --build --exit-code-from web
