name: Django CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Fix permissions
        run: sudo chown -R $USER:$USER $GITHUB_WORKSPACE

      - name: Clean up any old containers
        run: docker compose -f docker-compose.yml down --volumes --remove-orphans || true

      - name: Run tests
        run: |
          docker compose -f docker-compose.yml up --build --exit-code-from web --abort-on-container-exit
#          docker compose -f docker-compose.yml down --volumes --remove-orphans
